<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
   <title>Lab 3</title>
   <link rel="stylesheet" href="styles/mainStyles.css" />
</h:head>
<h:body>
   <h:form>
      <h:commandButton styleClass="back" value="Вернуться" action="welcome"/>
   </h:form>
   <div id="topbox">
      <div class="topText">Тарасов Иван Сергеевич. Группа: P3230. Вариант: 521889</div>
   </div>

<h:form id="form" style="text-align: center;">
<div id="tablebox">
   <div id="canvas">
      <div id="dots"></div>

      <div id="y" class="coordinate">y</div>
      <div id="x" class="coordinate">x</div>
      <div id="coorRd2_x" class="coordinate">1</div>
      <div id="coorR_x" class="coordinate">2</div>
      <div id="coorRd2_y" class="coordinate">1</div>
      <div id="coorR_y" class="coordinate">2</div>
      <div id="coor-Rd2_x" class="coordinate">-1</div>
      <div id="coor-R_x" class="coordinate">-2</div>
      <div id="coor-Rd2_y" class="coordinate">-1</div>
      <div id="coor-R_y" class="coordinate">-2</div>
      <h:graphicImage styleClass="graphics" value="img/canvas.png"/>
   </div>

   <div id="parametersbox">
         <p class="coorhead">Изменение X</p>
            <h:selectOneRadio styleClass="radio" required="true" value="#{beanPoint.x}">
               <f:selectItem itemValue="-4" itemLabel="-4"/>
               <f:selectItem itemValue="-1" itemLabel="-1" />
               <f:selectItem itemValue="2" itemLabel="2" />
               <f:selectItem itemValue="-3" itemLabel="-3" />
               <f:selectItem itemValue="0" itemLabel="0" />
               <f:selectItem itemValue="3" itemLabel="3" />
               <f:selectItem itemValue="-2" itemLabel="-2" />
               <f:selectItem itemValue="1" itemLabel="1" />
               <f:selectItem itemValue="4" itemLabel="4" />
            </h:selectOneRadio>

         <p class="coorhead">Изменение Y</p>
         <h:inputText id="inputY" required="true" a:placeholder="Введите число от -5 до 3" value="#{beanPoint.y}" />
         <h:outputText styleClass="errorY" id="errorY" value="#{pointChecker.messageError}"/>

         <p class="coorhead">Изменение R</p>
         <h:commandButton type="button" id="r1" styleClass="r-button" value="1" />
         <h:commandButton type="button" id="r2" styleClass="r-button" value="2"/>
         <h:commandButton type="button" id="r3" styleClass="r-button" value="3"/>
         <h:commandButton type="button" id="r4" styleClass="r-button" value="4"/>
         <h:commandButton type="button" id="r5" styleClass="r-button" value="5"/>
         <br />

         <h:commandButton value="Отправить" styleClass="submit" action="#{pointChecker.submit()}">
            <f:ajax execute="@form" render="@form" />
         </h:commandButton>
   </div>
</div>
<h:dataTable value="#{results.points}" var="p" border="1">
   <h:column>
      <f:facet name="header">Параметры</f:facet>
      #{p.x} #{p.y} #{p.r}
   </h:column>
   <h:column>
      <f:facet name="header">Факт попадания</f:facet>
      #{p.status}
   </h:column>
   <h:column>
      <f:facet name="header">Время отправки</f:facet>
      #{p.sendTime}
   </h:column>
   <h:column>
      <f:facet name="header">Затраченное время</f:facet>
      #{p.scriptTime}
   </h:column>
</h:dataTable>
</h:form>
<div id="fixed-dot"></div>
<script type="text/javascript" src="js/events.js"></script>

</h:body>
</html>
